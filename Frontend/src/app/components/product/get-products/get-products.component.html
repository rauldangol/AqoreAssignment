<div class="container my-5 center">
  <h1 class="mb-3">Products List</h1>
  <a [routerLink]="['/add/product']" class="button-3"><i class="bi bi-plus-circle"></i> Add Product</a>
  <br>
  <br>

  <table class="table" *ngIf = "products && products.length > 0">
    <thead class="header">
      <tr>
        <th>Product ID</th>
        <th>Category ID</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Remaining Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; index as i" [ngClass]="{ 'table-row-even': i % 2 === 0, 'table-row-odd': i % 2 !== 0 }">
        <td>{{ product.productId }}</td>
        <td>{{ product.categoryId }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.remainingQuantity }}</td>
        <td><a [routerLink]="['/edit/product', product.productId]"><i class="bi bi-pencil-square"></i> Edit</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!products || products.length <=0">No Product has been rcorded!</p>
  </div>
