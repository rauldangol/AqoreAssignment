<div class="container my-5 center">
  <h1 class="mb-3">Sales Transaction List</h1>
  <a [routerLink]="['/add/sales-transaction']" class="button-3"><i class="bi bi-plus-circle"></i> Add Transaction</a>
  <br>
  <br>

  <table class="table" *ngIf = "transactions && transactions.length > 0">
    <thead class="header">
      <tr>
        <th>Transaction ID</th>
        <th>Customer ID</th>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Transaction Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions; index as i" [ngClass]="{ 'table-row-even': i % 2 === 0, 'table-row-odd': i % 2 !== 0 }">
        <td>{{ transaction.transactionId }}</td>
        <td>{{ transaction.customerId }}</td>
        <td>{{ transaction.productId }}</td>
        <td>{{ transaction.quantity }}</td>
        <td>{{ transaction.transactionDate }}</td>
        <td><a [routerLink]="['/edit/sales-transaction', transaction.transactionId]"><i class="bi bi-pencil-square"></i> Edit</a></td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!transactions || transactions.length <=0">No transaction has been recorded!</p>
  </div>
